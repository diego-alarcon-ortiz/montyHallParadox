<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 0 - no hay premio | 1 - esta el premio | 2 - abierta sin premio

        let contadorGanados = 0;
        let contadorPerdidos = 0;
        let puertas = [0, 0, 0];
        
        for (let i = 0; i < 1000000; i++) {
            let premio = Math.floor(Math.random()*3);
            puertas[premio] = 1;
            let eleccion = Math.floor(Math.random()*3);

            for (let j = 0; j < puertas.length; j++) {
                if (j != eleccion && j != premio) {
                    puertas[j] = 2;
                    j = puertas.length;
                }
            }

            for (let k = 0; k < puertas.length; k++) {
                if (puertas[k] != 2 && k != premio) {
                    eleccion = k;
                    k = puertas.length;
                }
            }

            puertas[eleccion] == 1 ? contadorGanados++ : contadorPerdidos++;
        }

        console.log("Ganados " + contadorGanados + "%\nPerdidos " + contadorPerdidos + "%");
    </script>
</body>
</html>
